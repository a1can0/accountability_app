<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Recovery Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .token-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }

        .token-display {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .calendar-creation {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .calendars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .calendar-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .calendar-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .calendar-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
        }

        .calendar-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #718096;
        }

        .click-btn {
            width: 100%;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .click-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .click-btn:active {
            transform: scale(0.98);
        }

        .delete-btn {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            float: right;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .welcome-screen {
            text-align: center;
            padding: 40px 0;
        }

        .hidden {
            display: none;
        }

        .quick-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .suggestion-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .suggestion-btn:hover {
            background: #cbd5e0;
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .calendars-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ Recovery Tracker</h1>
            <p class="subtitle">Your personal journey to better habits</p>
        </div>

        <div id="welcomeScreen" class="welcome-screen">
            <h2>Generate Your Personal Token</h2>
            <p>Create a secure, bookmarkable link to access your personal recovery tracker</p>
            <button class="btn" onclick="generateToken()">Generate My Token</button>
        </div>

        <div id="mainApp" class="hidden">
            <div class="token-section">
                <h3>Your Personal Token</h3>
                <div class="token-display" id="tokenDisplay"></div>
                <p style="font-size: 0.9rem; opacity: 0.8;">Bookmark this page to always access your data!</p>
            </div>

            <div class="calendar-creation">
                <h3 style="margin-bottom: 20px; color: #4a5568;">Create New Goal Tracker</h3>
                <div class="form-group">
                    <label for="calendarTitle">Goal Title:</label>
                    <input type="text" id="calendarTitle" placeholder="e.g., No Smoking, Daily Exercise">
                    <div class="quick-suggestions">
                        <button class="suggestion-btn" onclick="setTitle('No Smoking')">No Smoking</button>
                        <button class="suggestion-btn" onclick="setTitle('No Drinking')">No Drinking</button>
                        <button class="suggestion-btn" onclick="setTitle('Daily Exercise')">Daily Exercise</button>
                        <button class="suggestion-btn" onclick="setTitle('Meditation')">Meditation</button>
                        <button class="suggestion-btn" onclick="setTitle('No Social Media')">No Social Media</button>
                        <button class="suggestion-btn" onclick="setTitle('Healthy Eating')">Healthy Eating</button>
                    </div>
                </div>
                <button class="btn" onclick="createCalendar()">Create Goal Tracker</button>
            </div>

            <div id="calendarsContainer">
                <h3 style="margin-bottom: 20px; color: #4a5568;">Your Goal Trackers</h3>
                <div class="calendars-grid" id="calendarsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let currentToken = null;
        let appData = {};

        // Initialize app
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token && token.length >= 64) {
                currentToken = token;
                loadAppData();
                showMainApp();
            }
        });

        function generateToken() {
            // Generate a cryptographically secure 128-character token
            const array = new Uint8Array(64);
            crypto.getRandomValues(array);
            currentToken = Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
            
            // Update URL with token
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('token', currentToken);
            window.history.replaceState({}, '', newUrl);
            
            loadAppData();
            showMainApp();
        }

        function showMainApp() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('tokenDisplay').textContent = currentToken;
            renderCalendars();
        }

        function loadAppData() {
            const stored = localStorage.getItem('recoveryTracker_' + currentToken);
            if (stored) {
                appData = JSON.parse(stored);
            } else {
                appData = { calendars: [] };
            }
        }

        function saveAppData() {
            localStorage.setItem('recoveryTracker_' + currentToken, JSON.stringify(appData));
        }

        function setTitle(title) {
            document.getElementById('calendarTitle').value = title;
        }

        function createCalendar() {
            const title = document.getElementById('calendarTitle').value.trim();
            if (!title) {
                alert('Please enter a goal title!');
                return;
            }

            const calendar = {
                id: Date.now(),
                title: title,
                clicks: 0,
                createdAt: new Date().toISOString(),
                lastClick: null
            };

            appData.calendars.push(calendar);
            saveAppData();
            renderCalendars();
            document.getElementById('calendarTitle').value = '';
        }

        function clickCalendar(id) {
            const calendar = appData.calendars.find(c => c.id === id);
            if (calendar) {
                calendar.clicks++;
                calendar.lastClick = new Date().toISOString();
                saveAppData();
                renderCalendars();
                playBlingSound();
            }
        }

        function deleteCalendar(id) {
            if (confirm('Are you sure you want to delete this goal tracker?')) {
                appData.calendars = appData.calendars.filter(c => c.id !== id);
                saveAppData();
                renderCalendars();
            }
        }

        function playBlingSound() {
            // Create a nice "bling" sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create a short bell-like sound
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator1.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator2.frequency.setValueAtTime(1200, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator1.start(audioContext.currentTime);
            oscillator2.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 0.5);
            oscillator2.stop(audioContext.currentTime + 0.5);
        }

        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function getDaysSince(dateString) {
            if (!dateString) return 0;
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function renderCalendars() {
            const grid = document.getElementById('calendarsGrid');
            
            if (appData.calendars.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #718096; grid-column: 1/-1;">No goal trackers yet. Create your first one above!</p>';
                return;
            }

            grid.innerHTML = appData.calendars.map(calendar => `
                <div class="calendar-card">
                    <div class="calendar-title">${calendar.title}</div>
                    <div class="calendar-stats">
                        <span>Total: ${calendar.clicks}</span>
                        <span>Days: ${getDaysSince(calendar.createdAt)}</span>
                    </div>
                    <div style="margin-bottom: 15px; font-size: 0.9rem; color: #718096; text-align: center;">
                        Last click: ${formatDate(calendar.lastClick)}
                    </div>
                    <button class="click-btn" onclick="clickCalendar(${calendar.id})">
                        âœ¨ Mark Progress âœ¨
                    </button>
                    <button class="delete-btn" onclick="deleteCalendar(${calendar.id})">Delete</button>
                    <div style="clear: both;"></div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
